{% extends 'base.html' %} {% block content %}
<!--    callout image-->
<div class="section image-container container">
    <div class="row">
        <div class="col-12">
            <img class="main-image" src="{{ url_for('static', filename='img/homepage.jpg')}}">
        </div>
    </div>
</div>

<div class="section container container-space">
    <div class="row">
        {% for url in imageDB %}
        {% if url.approved == true %}
        <div class="col-4 extra-pad">
            <div class="card card-size card-box cooking-img">
                <a href="{{url_for('viewBake',task_id=url._id)}}" class="link-wrap">
                    <img class="auto-size" src="{{url.url}}">
                    <div class="card-body">
                        <div class="card-text ">
                            <div class="info-card-wrap">
                                <p>{{url.name}}</p>
<!--                                <a class="btn btn-outline-dark" href="{{url_for('delete_pastry', task_id=url._id)}}" role="button">Delete</a>-->
                                <div class="star-wrap">
                                    {% for i in range(1, 6) %}
                                    <a id="starRating_{{i}}"  class="star-box">{{url.totalStarValue}}</a>
                                    {%endfor%}

                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% if session.user %}
<a class="button-placement btn btn-outline-dark" href="{{url_for('add_pastry')}}" role="button">+</a>
{%endif%}

<script type="text/javascript">
    let star_rate = "{{imageDB}}"
</script>



<script src="{{ url_for('static', filename='js/home.js') }}"></script>

{% endblock %}
