{% extends 'base.html' %} {% block content %}
<!--    callout image-->
<div class="section image-container container">
    <div class="row">
        <div class="col-12">
            <img class="main-image" src="{{ url_for('static', filename='img/homepage.jpg')}}">
        </div>
    </div>
</div>

<div class="section container">
    <div class="row">
        {% for url in imageDB %}
        <div class="col-4">
            <div class="card card-box cooking-img">
                <a href="{{url_for('viewBake',task_id=url._id)}}" class="link-wrap">
                    <img class="auto-size img-fluid" src="{{url.url}}">
                    <div class="card-body">
                        <div class="card-text ">
                            <div class="info-card-wrap">
                                <p>{{url.name}}</p>
                                <div class="star-wrap">
                                    <a class="far fa-star"></a>
                                    <a class="far fa-star"></a>
                                    <a class="far fa-star"></a>
                                    <a class="far fa-star"></a>
                                    <a class="far fa-star"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
