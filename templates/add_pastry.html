{% extends 'base.html' %} {% block content %}


<div class="container">

    <div class="row update-margin">
        <div class="col-12">
            <h3 class="update-heading">Create Recipe</h3>
            <form action="{{ url_for('insert_pastry')}}" method="POST" class="full-form">
                <div class="form-group card card-body bg-lightBlue">

                <label id="urlLabel" class="strong-label">URL</label>
                <input id="pastry_url" name="pastry_url" type="text" class="validate form-control" placeholder="Valid URL: https://worlds-best-chocolate-cake.com/etc">

                <label id="pastryNameLabel" class="strong-label">Pastry Name</label>
                <input id="pastry_name" name="pastry_name" type="text" class="validate form-control" placeholder="Chocolate Cake">

                <label id="calloutLabel" class="strong-label">Callout Text</label>
                <input id="pastry_callout" name="pastry_callout" type="text" class="validate form-control" placeholder="World's best Chocolate cake">

                <label id="portionLabel" class="strong-label">Portions</label>
                <input id="pastry_portions" name="pastry_portions" type="text" class="validate form-control" placeholder="10">

                <label id="ingredientsLabel" class="strong-label">Ingredients</label>
                <input id="pastry_ingredients" name="pastry_ingredients" type="text" class="validate form-control" placeholder="Place comma between ingredients: 1 Tsp Sugar, 1L Milk ">

                <label id="howToLabel" class="strong-label">How To</label>
                <input id="pastry_howTo" name="pastry_howTo" type="text" class="validate form-control" placeholder="Place comma between actions: Preheat oven to 220 degrees, Mix the dry ingredients">
                    <small class="text-space text-muted">All submissions will go through Admin approval before displayed on the website.</small>
                </div>

            <button id="submitForm" type="submit" name="action" class="btn btn-outline-success">Create</button>
        </div>
        </form>
    </div>
</div>


{% endblock %}
